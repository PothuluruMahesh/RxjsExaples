<html>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script>
        var foo = Rx.Observable.create(function (observer) {
            console.log('Hello');
            observer.next(42);
            observer.next(100);
            observer.next(200);
            setTimeout(() => {
                observer.next(300); // asynchronously
            }, 1000);
        });

        console.log('Start');
        foo.subscribe(function (x) {
            console.log(x);
        });
        console.log('End');

    </script>
</body>
</html>
