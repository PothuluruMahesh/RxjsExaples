<html>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script>
        function info() {
            console.log('Will not be called');
        }
        var result = Rx.Observable.never().startWith(7);
        result.subscribe(x => console.log(x), info, info);
    </script>
