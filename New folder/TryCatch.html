<html>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script>
        var foo = Rx.Observable.create(function (observer) {
            try {
                console.log('Hello');
                observer.next(42);
                observer.next(100);
                observer.next(200);
                console.log('World!');
            } catch (err) {
                observer.error(err);//best way of creation Observable to subscribe Observers.
            }
        });

        console.log('Start');
        foo.subscribe(function (x) {
            console.log(x);
        });
        console.log('End');

    </script>
</body>
</html>
